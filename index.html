<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container time-block justify-content-center align-items-sm-center">
      
      <!-- timeslots go here-->
      <div class="row d-flex justify-content-center ">
        <div class="col-1 hour d-flex justify-content-end" id="9am">9AM</div>
        <textarea  class="col-10 description" placeholder="This box is an example only. Enter the task here, and depending on the time of day, the box will have a different color." id="9"></textarea>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <button class="saveBtnIns saveBtn9am"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row d-flex justify-content-center ">
        <div class="col-1 hour d-flex justify-content-end" id="10am">10 AM</div>
        <textarea  class="col-10 description" placeholder="..." id="10"></textarea>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <button class="saveBtnIns saveBtn10am"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row d-flex justify-content-center ">
        <div class="col-1 hour d-flex justify-content-end" id="11am">11 AM</div>
        <textarea  class="col-10 description" placeholder="..." id="11"></textarea>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <button class="saveBtnIns saveBtn11am"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row d-flex justify-content-center ">
        <div class="col-1 hour d-flex justify-content-end" id="12pm">12 PM</div>
        <textarea  class="col-10 description" placeholder="..." id="12"></textarea>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <button class="saveBtnIns saveBtn12pm"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row d-flex justify-content-center ">
        <div class="col-1 hour d-flex justify-content-end" id="1pm">1 PM</div>
        <textarea  class="col-10 description" placeholder="..." id="13"></textarea>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <button class="saveBtnIns saveBtn1pm"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row d-flex justify-content-center ">
        <div class="col-1 hour d-flex justify-content-end" id="2pm">2 PM</div>
        <textarea  class="col-10 description" placeholder="..." id="14"></textarea>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <button class="saveBtnIns saveBtn2pm"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row d-flex justify-content-center ">
        <div class="col-1 hour d-flex justify-content-end" id="3pm">3 PM</div>
        <textarea  class="col-10 description" placeholder="..." id="15"></textarea>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <button class="saveBtnIns saveBtn3pm"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row d-flex justify-content-center ">
        <div class="col-1 hour d-flex justify-content-end" id="4pm">4 PM</div>
        <textarea  class="col-10 description" placeholder="..." id="16"></textarea>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <button class="saveBtnIns saveBtn4pm"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row d-flex justify-content-center ">
        <div class="col-1 hour d-flex justify-content-end" id="5pm">5 PM</div>
        <textarea  class="col-10 description" placeholder="..." id="17"></textarea>
        <div class="col-1 saveBtn d-flex justify-content-center align-items-center">
          <button class="saveBtnIns saveBtn5pm"><i class="fas fa-save"></i></button>
        </div>
      </div>
        
      
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
